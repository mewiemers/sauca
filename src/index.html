<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="shortcut icon" href="public/favicon.ico" />
    <title>Sauca</title>
  </head>
  <body>
    <main class="text-center">
      <h1 class="text-primary">Sauca</h1>
      <p>Enjoy and taste best sauces and dips</p>
      <img
        src="public/sauce.jpg"
        class="img-thumbnail rounded-circle bg-light"
        alt="dips in glasses"
      />
      <input type="button" value="Come in" />
    </main>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div class="card">
              <img
                class="card-img-top"
                src="https://images.unsplash.com/photo-1600728256404-aaa448921ad9?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjJ8fGd1YWNhbW9sZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt="guacamole-sauce"
              />
              <div class="card-body">
                <h3 class="card-title text-dark">Green sauces</h3>
                <p class="card-text text-info">Try our yummy green sauce!</p>
                <a href="#" class="btn btn-secondary">Yummy!</a>
              </div>
            </div>
          </div>

          <div class="col-sm">
            <div class="card">
              <img
                class="card-img-top"
                src="https://images.unsplash.com/photo-1510808052173-32bd048cc8f3?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2hpbGklMjBzYXVjZXxlbnwwfHwwfA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
                alt="chili-sauce"
              />
              <div class="card-body">
                <h3 class="card-title text-dark">Red sauces</h3>
                <p class="card-text text-info">Try our yummy red sauce!</p>
                <a href="#" class="btn btn-primary">Yummy!</a>
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="card">
              <img
                class="card-img-top"
                src="https://images.unsplash.com/photo-1541095441899-5d96a6da10b8?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxzZWFyY2h8MjF8fGN1cnJ5JTIwc2F1Y2V8ZW58MHx8MHw%3D&auto=format&fit=crop&w=500&q=60"
                alt="curry-sauce"
              />
              <div class="card-body">
                <h3 class="card-title text-dark">Yellow sauces</h3>
                <p class="card-text text-info">Try our yummy Yellow sauce!</p>
                <a href="#" class="btn btn-primary">Yummy!</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
